<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 400px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h1 {
      font-size: 18px;
      color: #1a1a2e;
      margin-bottom: 4px;
    }

    .logo p {
      font-size: 12px;
      color: #666;
    }

    .status-box {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      min-height: 80px;
    }

    .status-box.error {
      background: #fff5f5;
      border: 1px solid #feb2b2;
    }

    .status-box.success {
      background: #f0fff4;
      border: 1px solid #9ae6b4;
    }

    .status-box.loading {
      background: #fffff0;
      border: 1px solid #faf089;
    }

    .status-title {
      font-weight: 600;
      font-size: 14px;
      color: #1a1a2e;
      margin-bottom: 8px;
    }

    .status-text {
      font-size: 13px;
      color: #4a5568;
      line-height: 1.5;
    }

    .listing-info {
      background: #edf2f7;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      font-size: 12px;
    }

    .listing-info .title {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .listing-info .price {
      color: #38a169;
      font-weight: 700;
    }

    .listing-info .location {
      color: #718096;
      font-size: 11px;
    }

    .listing-info .images {
      color: #667eea;
      font-size: 11px;
      margin-top: 4px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-image {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-image:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-video {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-video:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
    }

    .btn-scan {
      background: #edf2f7;
      color: #4a5568;
    }

    .btn-scan:hover:not(:disabled) {
      background: #e2e8f0;
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 11px;
      color: #a0aec0;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Sahibinden Generator</h1>
      <p>Instagram Post & Story</p>
    </div>

    <div id="statusBox" class="status-box">
      <div class="status-title" id="statusTitle">Durum</div>
      <div class="status-text" id="statusText">Sahibinden ilan sayfasinda oldugunuzdan emin olun.</div>
      <div id="listingInfo" class="listing-info hidden">
        <div class="title" id="listingTitle"></div>
        <div class="price" id="listingPrice"></div>
        <div class="location" id="listingLocation"></div>
        <div class="images" id="listingImages"></div>
      </div>
    </div>

    <div class="buttons">
      <button id="scanBtn" class="btn-scan">
        <span id="scanText">Sayfayi Tara</span>
      </button>

      <button id="imageBtn" class="btn-image" disabled>
        <span id="imageText">Instagram Post Olustur</span>
      </button>

      <button id="videoBtn" class="btn-video" disabled>
        <span id="videoText">Instagram Story Olustur</span>
      </button>
    </div>

    <div class="footer">
      Sunucu: Railway Production
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
